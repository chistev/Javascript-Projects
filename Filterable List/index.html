<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=f">
    <title>Filterable List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search Name">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Alikor</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bigha</a>
            </li>
            <li class="collection-item">
                <a href="#">Brian</a>
            </li>

            <li class="collection-header">
                <h5>D</h5>
            </li>
            <li class="collection-item">
                <a href="#">Dappa</a>
            </li>
            <li class="collection-item">
                <a href="#">David</a>
            </li>
            <li class="collection-item">
                <a href="#">Davido</a>
            </li>
        </ul>
    </div>

    <script>
        let filterInput = document.getElementById("filterInput")
        
        filterInput.addEventListener('keyup', filterNames)

        function filterNames(){
            let filterValue = document.getElementById("filterInput").value.toUpperCase()
            
            let names = document.querySelectorAll(".collection-item")

            for (let i = 0; i < names.length; i++) {
                let a = names[i].getElementsByTagName("a")[0];
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                        names[i].style.display = ""
                }
                else{
                    names[i].style.display = "none";
                }
            }
            
        }
    </script>
</body>
</html>
